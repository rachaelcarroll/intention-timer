<!DOCTYPE html>
<html>

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Intention Timer</title>
</head>

<body>
  <nav class="nav-bar" id="navBar">INTENTION TIMER</nav>
  <main class="main-page" id="mainPage">
    <section class="left-section" id="left-section">
      <div class="header" id="header">
        <p class="left-header" id="leftHeader">New Activity</p>
      </div>
      <form class="new-activity-form" id="newActivityForm">
        <p class="select-category" id="selectCategory">Select a category:</p>
        <div class="button-container">
          <button class="study-button" id="studyButton">Study</button>
          <button class="meditate-button " id="meditateButton">Meditate</button>
          <button class="exercise-button" id="exerciseButton">Exercise</button>
        </div>
        <div class="input-container">
          <label for="goals">What would you like accomplish during this time?</label>
          <input type="text" class="goals" id="goals"></input>
        </div>
        <div class="time-input-container">
          <div class="time-container">
           <label for="minutes">Minutes</label>
           <input type="text" class="minutes" id="minutes"></input>
          </div>
          <div class="time-container">
           <label for="seconds">Seconds</label>
           <input type="text" class="seconds" id="seconds"></input>
          </div>
        </div>
        <p class="error-message hidden" id="errorMessage">Fill up fields</p>
        <button class="start-activity" id="startactivity">START ACTIVITY</button>
      </form>
      <section class="current-activity hidden" id="currentactivity">
        <p class="display-goal" id="displayGoal"> </p>
        <button class="start-timer" id="startTimer">START</button>
        <button class="log-activity" id="logActivity">LOG ACTIVITY</button>
      </section>
      <button class="create-new-activity hidden" id="createNewActivity">CREATE A NEW ACTIVITY</button>
    </section>
    <section class="past-activity" id="pastActivity">
      <p class="right-header" id="rightHeader">Past Activities</p>
      <p class="right-message" id="rightMessage">You haven't logged any activities yet.<br>
        complete the form to the left to get started!</p>
      <div class="activity-card hidden" id="activityCard">
        <div class="card" id="card">
          <h5 class="category" id="category">Study</h5>
          <p class="timer" id="timer"><span class="minute-num" id="minuteNum"> 15 </span> MIN <span class="seconds-num" id="secondsNum"> 0 </span> SECONDS </p>
        </div>
        <p class="past-goal" id="pastGoal"> Breathing </p>
      </div>

    </section>
  </main>

  <script src="main.js"></script>
  <script src="Activity.js"></script>
</body>

</html>
