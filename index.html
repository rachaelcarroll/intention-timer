<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Intention Timer</title>
</head>
<body>
  <nav class="nav-bar" id="navBar">INTENTION TIMER</nav>
  <main class="main-page" id="mainPage">
    <section class="left-section" id="left-section">
      <div class="header" id="header">
        <p class="left-header" id="leftHeader">New Activity</p>
      </div>
      <form class="new-activity-form" id="newActivityForm">
        <p class="select-category" id="selectCategory">Select a category:</p>
        <article class="button-container" id="buttonContainer">
          <button class="study-button" id="studyButton" value="Study">Study</button>
          <button class="meditate-button " id="meditateButton" value="Meditation">Meditate</button>
          <button class="exercise-button" id="exerciseButton" value="Exercise">Exercise</button>
        </article>
        <p class="error-message hidden" id="categoryError"><img class="error-image" src="./assets/warning.svg">A category is required</p>
        <div class="input-container">
          <label for="goals">What would you like accomplish during this time?</label>
          <input type="text" class="goals" id="goals" value=""></input>
        </div>
        <p class="error-message hidden" id="descriptionError"><img class="error-image" src="./assets/warning.svg">A description is required</p>
        <div class="time-input-container">
          <div class="time-container">
            <label for="minutes">Minutes</label>
            <input type="number" min='0' max='60' class="minutes" id="minutes" value=""></input>
          </div>
          <div class="time-container">
            <label for="seconds">Seconds</label>
            <input type="number" min='1' max="59" class="seconds" id="seconds" value=""></input>
          </div>
        </div>
        <p class="error-message hidden" id="timeError"><img src="./assets/warning.svg" />Time input is required</p>
        <button class="start-activity" id="startActivity">START ACTIVITY</button>
      </form>
      <form class="current-activity hidden" id="currentActivityForm">
        <p class="display-goal" id="displayGoal"> Deep Breathing </p>
        <div class="timer" id="timer">
          <p class="countdown" id="countdown"><span class="minutesCountdown" id="minutesCountdown"></span><span class='column' id='column'>:</span><span class="second-countdown" id="secondsCountdown"></span></p>
        </div>
        <button class="start-timer" id="startTimer">START</button>
        <button class="log-activity hidden" id="logActivity">LOG ACTIVITY</button>
        <button class="create-new-activity hidden" id="createNewActivity">CREATE A NEW ACTIVITY</button>
        </div>
      </form>
    </section>
    <section class="past-activity" id="pastActivity">
      <p class="right-header" id="rightHeader">Past Activities</p>
      <p class="right-message" id="rightMessage">You haven't logged any activities yet.<br>
        complete the form to the left to get started!</p>
      <article class="activity-card-container" id="activityCardContainer">
        <section class="activity-card" id="activityCard">
        </section>
      </article>
    </section>
  </main>
  <script src="main.js"></script>
  <script src="Activity.js"></script>
</body>
</html>
